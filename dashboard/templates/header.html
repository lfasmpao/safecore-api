<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="{{ url_for('static', filename = 'img/favicon.png') }}">
    <title>SafeCore VPN - {{ page_title }}</title>
    <link href="{{ url_for('static', filename = 'css/font-awesome.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename = 'css/simple-line-icons.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename = 'css/style.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename = 'css/bootstrap-datetimepicker.min.css') }}" rel="stylesheet">

</head>

{% block body %}
{% endblock %}

    <script src="{{ url_for('static', filename = 'js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename = 'js/tether.min.js') }}"></script>
    <script src="{{ url_for('static', filename = 'js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename = 'js/bootstrap-notify.min.js') }}"></script>
    <script src="{{ url_for('static', filename = 'js/bootstrap-datetimepicker.min.js') }}"></script>
    <script src="{{ url_for('static', filename = 'js/pace.min.js') }}"></script>
    <script src="{{ url_for('static', filename = 'js/Chart.min.js') }}"></script>
    {% if current_user.is_authenticated %}
    <script src="{{ url_for('static', filename = 'js/app.js') }}"></script>
    <script type="text/javascript">
            $(function () {
                $('.datetime').datetimepicker({format: "dd/mm/yyyy",
        showMeridian: true,
        autoclose: true,
        todayBtn: true});
            });
        </script>
    {% endif %}
    <script>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category,message in messages %}
                    $.notify({
                        message: '{{message}}'
                    },{
                        type: '{{ category }}'
                    });
                {% endfor %}
            {% endif %}
        {% endwith %}
    </script>

</html>
